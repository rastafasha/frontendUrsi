<div class="container mt-3 mb-3">
    <div id="logreg-forms">
        <form class="form-signin" [formGroup]="loginForm" id="loginform" (ngSubmit)="login()" autocapitalize="off">
            <!-- Errors -->
            <div *ngIf="errors?.email" class="alert alert-danger mt-3 ">
                {{ errors?.email }}
            </div>
            <div *ngIf="errors?.password" class="alert alert-danger mt-3 ">
                {{ errors?.password }}
            </div>
            <div *ngIf="errors?.error" class="alert alert-danger mt-3 ">
                {{ errors?.error }}
            </div>
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Ingresar</h1>
            <!-- <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fa fa-facebook-f"></i> Sign in with Facebook</span> </button>
                <button class="btn google-btn social-btn" type="button"><span><i class="fa fa-google-plus-g"></i> Sign in with Google+</span> </button>
            </div> -->
            <!-- <p style="text-align:center"> OR </p> -->
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
            <div class="form-check rememb">
                <input class="form-check-input" type="checkbox" formControlName="remember" id="remember">
                <label class="form-check-label" for="remember">Recuerdame</label>
            </div>
            <button class="btn btn-success btn-block" type="submit" (click)="login()"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
            <a routerLink="/password-reset" id="forgot_pswd">Olvido Contraseña?</a>
            <hr>
            <!-- <p>Don't have an account!</p>  -->
            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fa fa-user-plus"></i> Registrarme</button>
            <a href="https://admin.ursigalletti.net" target="_blank">Ingresar como administrador</a>

        </form>

        <form action="/reset/password/" class="form-reset">
            <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <button class="btn btn-primary btn-block" type="submit">Resetear Contraseña</button>
            <a href="#" id="cancel_reset"><i class="fa fa-angle-left"></i> Ingresar</a>
        </form>

        <form [formGroup]="registerForm" (ngSubmit)="crearUsuario()" autocapitalize="off" class="form-signup">
            <!-- <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fa fa-facebook-f"></i> Sign up with Facebook</span> </button>
            </div>
            <div class="social-login">
                <button class="btn google-btn social-btn" type="button"><span><i class="fa fa-google-plus-g"></i> Sign up with Google+</span> </button>
            </div> -->

            <!-- <p style="text-align:center">OR</p> -->

            <input type="text" id="user-name" class="form-control" formControlName="username" placeholder="Nombre de Usuario" required="" autofocus="">
            <input type="email" id="user-email" class="form-control" formControlName="email" placeholder="Email " required autofocus="">
            <input type="password" id="user-pass" class="form-control" formControlName="password" placeholder="Contraseña" required autofocus="">
            <input type="password" id="user-repeatpass" class="form-control" formControlName="password2" placeholder="Repita Contraseña" required autofocus="">
            <div class="row">
                <div class="col text-danter">
                    <p *ngIf="campoNoValido('username')"><span>*</span> El username es obligatorio</p>
                    <p *ngIf="campoNoValido('email')"><span>*</span> El email es obligatorio y debe ser valido</p>
                    <!-- <p *ngIf="aceptaTerminos()"><span>*</span> Debe aceptar los términos de uso</p> -->
                    <p *ngIf="passwordNoValido()"><span>*</span> La Contraseña deben ser iguales </p>
                </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit" (click)="crearUsuario()"><i class="fas fa-user-plus"></i> Registrarme</button>
            <a href="#" id="cancel_signup"><i class="fa fa-angle-left"></i> Ingresar</a>
        </form>
        <br>

    </div>
</div>
